<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

  <ion-card>
    <ion-card-header>
      
    </ion-card-header>
    <ion-card-content>
        <ion-row>
          <ion-col>
              <ion-avatar class="avatar" >
                  <img src="assets/imgs/Profile.png">
              </ion-avatar>
          </ion-col>

          <ion-col>
            <ion-row>
                  <ion-label style="font-size:20px;margin-left: 30px"><b>{{play?.name}}</b></ion-label>
              </ion-row>
          
          
              <ion-row>
                <ion-col style="font-size: 16px">
                  <ion-label style="margin-left: 30px"><b>Age:</b>29</ion-label>
                </ion-col>
                <ion-col>
                  <ion-icon style="font-size: 30px;" name="{{age}}" item-start></ion-icon>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col style="font-size: 16px">
                    <ion-label style="margin-left: 30px"><b>Competency: {{play?.aggregatedRating}}</b></ion-label>
                  </ion-col>
                  <ion-col>
                    <ion-label style="font-size: 16px">{{(competency)}}</ion-label>
                  </ion-col>             
                </ion-row> 
                <ion-row>
                    <ion-col style="font-size: 16px">
                      <ion-label style="margin-left: 30px"><b>Rating: {{play?.aggregatedRating}}</b></ion-label>
                    </ion-col>
                    <ion-col>
                      <ion-label style="font-size: 16px">{{(rating)}}</ion-label>
                    </ion-col>             
                  </ion-row>              
            </ion-col>
        </ion-row>
     
    </ion-card-content>
  </ion-card>
  
</ion-header>



<ion-content >
  <ion-card text-wrap style="font-size:16px;">
    
        <ion-textarea
        type="text"
        placeholder="Tell us more about you and the sports you play"
        
        ><ion-input></ion-input></ion-textarea>
    
  </ion-card>  
</ion-content>
