<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

  <ion-card>
    <ion-card-header>
      
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col style="font-size: 16px;">
          <ion-label style="margin-left: 30px"><b>Full Name:</b></ion-label>
        </ion-col>
        <ion-col>
          <ion-label style="font-size: 16px">{{(customer)?.fullName}}</ion-label>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col style="font-size: 16px">
          <ion-label style="margin-left: 30px"><b>Date of Birth:</b></ion-label>
        </ion-col>
        <ion-col>
          <ion-label style="font-size: 16px">{{(customer)?.dateOfBirth | date : 'dd/MM/yyyy'}}</ion-label>
        </ion-col>
      </ion-row>
  
      <ion-row >
        <ion-col style="font-size: 16px">
  
          <ion-label style="margin-left: 30px"><b>Email:</b></ion-label>
        </ion-col>
        <ion-col>
          <ion-label style="font-size: 16px">{{(customer)?.email}}</ion-label>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col style="font-size: 16px">
          <ion-label style="margin-left: 30px"><b>Gender:</b></ion-label>
        </ion-col>
        <ion-col>
          <ion-icon style="font-size: 30px;" name="{{gender}}" item-start></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="font-size: 16px">
          <ion-label style="margin-left: 30px"><b>Mobile:</b></ion-label>
        </ion-col>
        <ion-col>
          <ion-label style="font-size: 16px">{{(customer)?.mobile}}</ion-label>
        </ion-col>
      </ion-row>
      
    </ion-card-content>
  </ion-card>
  
</ion-header>



<ion-content padding>

</ion-content>
